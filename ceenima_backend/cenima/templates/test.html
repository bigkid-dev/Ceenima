<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/shows.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .post{
        
      }
    </style>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5" >
        <div class="container-fluid">
        <a class="navbar-brand" href="#">CEENIMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shows' %}">Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'book' %}">Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            </ul>
            <div class="d-flex" role="search">
                <a href="{% url 'signup_view' %}"><button class="btn btn-outline-success me-2" type="submit">Sign Up</button></a>
                <a href="{% url 'signin_view' %}"><button class="btn btn-outline-success" type="submit">Login</button></a>
            </div>
        </div>
  
    </nav> 
    
    {% for show in show %}
    <main>
        <div class="post p-4 p-md-5 mb-4 rounded text-bg-secondary" style="margin-top: 100px;">
            <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">{{ show.title }}</h1>
            <p class="lead my-3">{{ show.description}}</p>
            <p class="lead my-3">{{ show.summary }}</p>
            <p class="lead mb-0"><a href="#" class="text-white fw-bold"></a></p>
            </div>
            <button id='get-ticket-btn'>Get ticket</button>
        </div>
            
    </main>
    <div class="book-a-ticket container mt-5">
        <div>
            
            <div class="bd-example-snippet bd-code-snippet"><div class="bd-example">
            <form class="row g-3" method="post">
              <div class="col-md-4">
                <label for="validationServer01" class="form-label text-light">First name</label>
                <input type="text" class="form-control" required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationServer02" class="form-label text-light">Last name</label>
                <input type="text" class="form-control"  required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationServerUsername" class="form-label text-light">Email</label>
                <div class="input-group has-validation">
                  
                  <input type="text" class="form-control " aria-describedby="inputGroupPrepend3" required>
                  <span class="input-group-text" id="inputGroupPrepend3">@gmail.com</span>
                  <div class="invalid-feedback">
                  
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationServer03" class="form-label text-light">City</label>
                <input type="text" class="form-control" id="validationServer03" required>
                <div class="invalid-feedback">
      
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationServer04" class="form-label text-light">Number Of Tickets</label>
                <select class="form-select" id="validationServer04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>5</option>
                  <option>10</option>
                </select>
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationServer05" class="form-label text-light">Phone</label>
                <input type="tel" class="form-control" id="validationServer05" required>
                <div class="invalid-feedback">
                
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                  <label class="form-check-label" for="invalidCheck3">
                    
                  </label>
                  <div class="invalid-feedback">
                    
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit"><a href="/pay?id={{show.id}}" class="text-light">PAY</a></button>
              </div>
            </form>
            </div></div>
    
          </div>
    </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="{% url 'shows' %}" class="nav-link px-2 text-muted">Tickets</a></li>
          <li class="nav-item"><a href="{% url 'book' %}" class="nav-link px-2 text-muted">Booking</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2023 CEENIMA, Inc</p>
      </footer>
    </div>
    
       
    {% endfor %}
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static '/js/index.js' %}">
        
    </script>
</body>
</html>
