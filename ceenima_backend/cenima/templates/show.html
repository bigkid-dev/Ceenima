<style>
    body{
        background-color: #18181A;
        padding:0;
        margin:0;
        width:100%;
    }
    #show-section{
        background-color: #18181A;
      }
      
      .date-showing{
        display: flex;
        width: 40%;   
        height: 100px;
      
      }
      .date-box{
        width: 20%;
        border-style: solid;
        border-color:#F3EFEF;
        height: 70px;
        border-radius: 15px;
        margin-right: 10px;
      }
      .wrapper{
        display: flex;
  
        align-content: space-between;
        justify-content: space-between;
        
      }
      .top{
        display: flex;
        margin-bottom: 50px;
        
      }
      .main-content{
        margin-top: 80px;
      }
      .below{
        display: flex;
      }
      .showing{
        display: flex;
        
      }
      .img{
        width: 50%;
        height: 200px;
        border-radius: 15px;
        margin-right: 20px;
      }
      .about{
        width: 50%;
      }
      .intro{
        color:rgb(245, 194, 128);
        
      }
      .title{
        color: #F3EFEF;
      }
      .text{
        color:#F3EFEF;
        
      }
      .trailer{
        width: 50%;
        height: 100px;
      }
      .video-container{
        height: 200px;
        width: 50%;
        margin: auto;
      }
      video{
        border-radius: 20px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;

</style>
<body style="background-color: #18181A">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5" >
      <div class="container-fluid">
      <a class="navbar-brand" href="#">CEENIMA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'shows' %}">Tickets</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'book' %}">Booking</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          </ul>
          <div class="d-flex" role="search">
              <a href="{% url 'signup_view' %}"><button class="btn btn-outline-success me-2" type="submit">Sign Up</button></a>
              <a href="{% url 'signin_view' %}"><button class="btn btn-outline-success" type="submit">Login</button></a>
          </div>
      </div>

  </nav>
    
  <main class="container" style="background-color: #18181A">
      {% for object in show %}
      <div class="main-content">
          <div class="row top ">
              <div class="col-md-6 showing">
                  <div class="img">
                      <img src="{{ object.image_link }}" height="100%" width="100%" style="object-fit:fill; border-radius: 15px;">
                  </div>
                  <div class="about">
                      <div>
                          <h6 class="intro">2022 ACTION/ADVENTURE 2H 15MIN</h6>
                          <a target="_blank" href="{% url 'test' %}?id={{ object.id }}"><p class="title">{{ object.title }} </p></a>
                          <p class="text">{{ object.description}}</p>
                      </div>
                      <div class="time">
                          <div></div>
                          <div></div>
                          <div></div>
                          <div></div>
                      
                      </div>
                      
                  </div>
              </div>
              <diV class="col-auto col-md -6 d-none d-md-block trailer ">
                <div class="video-container">
                  <video width="100%" height="100%" controls>
                    <source src="{{ object.link }}" type="video/mp4">
                  </video>
                </div>
              </div>
          </div>
      </div>
      {% endfor %}
    </div>
  </main>
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="{% url 'shows' %}" class="nav-link px-2 text-muted">Tickets</a></li>
        <li class="nav-item"><a href="{% url 'book' %}" class="nav-link px-2 text-muted">Booking</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2023 CEENIMA, Inc</p>
    </footer>
  </div>
